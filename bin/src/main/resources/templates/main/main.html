<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <title>Main JSP</title>
</head>
<body>
	<div class="main m-3">
	    <div class="p-5" >
	    	<div class="bullitb text-center">
	           <h1 class="p-3">Reservation</h1>
	       </div>
     	    <div class="d-flex justify-content-end mt-5">
	            <form method="POST" class="align-items-end">
	                <input type="submit" value="Logout" class="p-1">	               
	            </form>
      		</div>
	       <div class="d-block mt-5">
	       		<div class="d-flex align-items-center justify-content-center"><h2>Welcome (userName)</h2></div>
	       		<div class="d-flex align-items-center justify-content-center"><h3>Date (date)</h3></div>
	       		 <hr class="pt-1">
    		 	<div class="container">
    		 		<div class="row mb-5">
    		 			<div class="col-6">
    		 			   	<form method="POST" class="d-flex justify-content-end">
		                	<input type="submit" value="Previous Day " class="p-1">
		            		</form>
    		 			</div>
    		 			
			 			<div class="col-6">
					        <form method="POST" class="d-flex justify-content-start">
		                	<input type="submit" value="Next Day" class="p-1">
		            		</form>
    		 			</div>
    		 		</div>
    		 		
    		 		
    		 		<table class="table table-bordered">
					  <thead>
					    <tr>
					      <th scope="col"></th>
					      <th scope="col">9:00</th>
					      <th scope="col">10:00</th>
					      <th scope="col">11:00</th>
					      <th scope="col">12:00</th>
					      <th scope="col">13:00</th>
					      <th scope="col">14:00</th>
					      <th scope="col">15:00</th>
					      <th scope="col">16:00</th>
					      <th scope="col">17:00</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Room 1</th>
					      <td>
					        <form method="POST" class="d-flex justify-content-center align-items-center">
		                		<input type="checkbox" value="Next Day" class="p-1 custom-checkbox">
		            		</form>
					      </td>
					      
					    </tr>
					    <tr>
					      <th scope="row">Room 2</th>
     					
					    </tr>
					    <tr>
					      <th scope="row">Room 3</th>
					      					     
					       
					    </tr>
					    <tr>
					      <th scope="row">Room 4</th>
					      					      
					    </tr>
					    <tr>
					      <th scope="row">Room 5</th>
					      					     
					    </tr>
					    <tr>
					      <th scope="row">Room 6</th>
					      					     
					    </tr>
					    <tr>
					      <th scope="row">Room 7</th>
					      					      
					    </tr>
					  </tbody>
					</table>
					
					
					
					
					<div th:each="roomAvail : ${availRooms}">
					   <h2 th:text="${roomAvail.name}"></h2>
					</div>
					
					
					
	       		</div>
		       	
	       </div>
	       
	    </div>
    </div>
    
    
    
    
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
