<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Login Page</title>
</head>
<body>
<div class="container loginPage">
    <div class="row ">
        <div class="col-12 d-flex justify-content-center align-items-center w-100">
            <div class="loginBack d-inline-block px-5">
                <div class="loginBackHead text-center">
                    <p class="font-weight-bold loginHead m-3">Login</p>
                </div>
                
                <form th:action="@{/login}" th:object="${loginForm}" id="post-form-login" method="post">
    
				<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
				</p>
				   
				    <label for="id">User Id:</label>
				    <input type="text" th:field="*{id}" class="m-3" id="id" name="id">
				    
				    <div class="d-block pt-1">
				        <label for="password">Password:</label>
				        <input type="password" th:field="*{password}" id="password" name="password" >
				    </div>
				    <div class="mt-3 ml-2 container">
				        <input type="submit" value="Login" class="ml-5 mb-5 p-1">
				    </div>
				</form>
				          
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
